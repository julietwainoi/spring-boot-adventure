<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            .error {
                color: red;
                font-size: 24px;
                font-weight: bold;
            }

            .message {
                font-size: 18px;
                margin-top: 10px;
            }

            .back-link {
                margin-top: 20px;
            }
        </style>
    </head>

    <body>

        <h1>Error Occurred</h1>

        <div class="error">
            <p><strong>${error}</strong></p>
        </div>
        <div class="message">
            <p>${message}</p>
        </div>

        <div class="back-link">
            <p><a href="/">Go back to homepage</a></p>
        </div>

    </body>

</html>
